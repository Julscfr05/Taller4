<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taller # 4 para el día 15/09/2023">
    <meta name="keywords" content="">
    <meta name="author" content="Julio César Fernández Revollo">
    <title>Ejemplo Formulario # 1</title>
    <link rel="stylesheet" href="../css/ejercicio1.css">
</head>
<body>
    <div class="form-one">
    <form action="">
        <fieldset><legend>Your details</legend>
            <ol>
                <li>
                    Name <input type="text" placeholder="First and last name" pattern="[A-Za-z ]+" required>
                </li>
                <li>
                    Email <input type="text" placeholder="example@domain.com" maxlength="30" required>
                </li>
                <li>
                    Phone <input type="text" placeholder="Eg. +447500000000" required>
                </li>
            </ol>
        </fieldset>

        <fieldset><legend>Delivery address</legend>
            <ol>
                <li>
                    Address <input type="text" required>
                </li>
                <li>
                    Post code <input type="number" pattern="[0-9]*" min="6" max="8" required>
                </li>
                <li>
                    Country <input type="text" required>
                </li>
        </ol>
        </fieldset>

        <fieldset><legend>Card details</legend>
            <ol>
                <li>
                    <fieldset style="width: 250px;"><legend>Card type</legend>
                        <ol>
                            <li>
                                <input type="radio" required> VISA
                            </li>
                            <li>
                                <input type="radio" required> AmEx
                            </li>
                            <li>
                                <input type="radio" required> Mastercard
                            </li>
                        </ol>
                    </fieldset>
                </li>
                <li>
                    Card number <input type="number" pattern="[0-9]*" min="1" max="3" required>
                </li>
                <li>
                    Security code <input type="text" pattern="R\d+" required>
                </li>
                <li>
                    Name on card <input type="text" placeholder="Exact name as on the card" required>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <input type="submit" value="Buy it!">
        </fieldset>
    </form>
</body>
</div>
</html>
